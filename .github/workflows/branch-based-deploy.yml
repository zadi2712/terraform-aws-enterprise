            echo "| 6ï¸âƒ£ DNS | ${{ needs.deploy-dns-prod.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "| 7ï¸âƒ£ Monitoring | ${{ needs.deploy-monitoring-prod.result }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # UAT Environment
          if [ "${{ needs.determine-environments.outputs.deploy_to_uat }}" == "true" ]; then
            echo "### ðŸ§ª UAT Environment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Layer | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
